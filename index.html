<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosel Slide Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="img/01.jpg" id="main-image" class="img" alt="Maria de Almeida" />
      <blockquote class="testimonial" >
        <p class="testimonial-text" id="testimonial-text"> 
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo possimus quo voluptatibus, distinctio molestiae eaque quia.
        </p>
        <p class="testimonial-author">Samantha Rose</p>
        <p class="testimonial-job">People Manager at Acme Comercial</p>
      </blockquote>

      <button class="btn btn--left" onclick="moveLeft()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button class="btn btn--right" onclick="moveRight()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <div class="dots">
        <button class="dot dot--fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>

    <section>
  </body>
  <script src="js/script.js"></script>
</html>
